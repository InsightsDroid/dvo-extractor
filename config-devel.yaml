plugins:
  packages:
    - insights.specs.default
    - ccx_data_pipeline
    - ccx_rules_ocp.external
    - ccx_rules_ocm
    - pythonjsonlogger
    - pythonjsonlogger.jsonlogger
  configs:
    - name: ccx_ocp_core.config.telemeter.TelemeterServiceConfig
      enabled: false
service:
  extract_timeout:
  extract_tmp_dir:
  format: insights.formats._json.JsonFormat
  target_components: []
  consumer:
    name: ccx_data_pipeline.consumer.Consumer
    kwargs:
      incoming_topic: ${CDP_INCOMING_TOPIC:platform.upload.testareno}
      group_id: ${CDP_GROUP_ID:ccx_data_pipeline_app}
      bootstrap_servers: ${CDP_CONSUMER_SERVER:kafka:29092}
      processing_timeout_s: 0
      max_poll_records: 10
      max_poll_interval_ms: 600000
      heartbeat_interval_ms: 10000
      session_timeout_ms: 20000
      dead_letter_queue_topic: dead.letter.queue
  downloader:
    name: ccx_data_pipeline.http_downloader.HTTPDownloader
    kwargs:
      max_archive_size: 100 MiB

  publisher:
    name: ccx_data_pipeline.kafka_publisher.KafkaPublisher
    kwargs:
      outgoing_topic: ${CDP_OUTGOING_TOPIC:ccx.ocp.results}
      bootstrap_servers: ${CDP_PRODUCER_SERVER:kafka:29092}
  watchers:
    - name: ccx_data_pipeline.watchers.stats_watcher.StatsWatcher
      kwargs:
        prometheus_port: 8000
    - name: ccx_data_pipeline.watchers.cluster_id_watcher.ClusterIdWatcher
    - name: ccx_data_pipeline.watchers.payload_tracker_watcher.PayloadTrackerWatcher
      kwargs:
        bootstrap_servers: ${CDP_PRODUCER_SERVER:kafka:29092}
        topic: platform.payload-status

  logging:
    version: 1
    disable_existing_loggers: false
    handlers:
      default:
        level: DEBUG
        class: logging.StreamHandler
        stream: ext://sys.stdout
        formatter: json
        filters:
          - context_filter
      logstash:
        level: INFO
        class: logstash.TCPLogstashHandler
        host: "127.0.0.1"
        port: 5000
        version: 1
    formatters:
      brief:
        format: "%(message)s"
      json:
        (): "pythonjsonlogger.jsonlogger.JsonFormatter"
        format: "%(filename)s %(lineno)d %(process)d %(levelname)s %(asctime)s %(name)s %(message)s"
      cloudwatch:
        format: "%(filename)s %(levelname)s %(asctime)s %(name)s %(hostname)s %(mac_address)s %(message)s"
    filters:
      context_filter:
        (): "ccx_data_pipeline.log_filter.LogFilter"
    root:
      handlers:
        - default
        - logstash
    loggers:
      insights_messaging:
        level: DEBUG
      insights:
        level: WARNING
      ccx_data_pipeline:
        level: DEBUG
