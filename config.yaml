plugins:
  packages:
    - insights.specs.default
    - controller
    - ccx_rules_ocp.external
    - pythonjsonlogger
    - pythonjsonlogger.jsonlogger
  configs:
    - name: ccx_ocp_core.config.telemeter.TelemeterServiceConfig
      enabled: false
service:
  extract_timeout:
  extract_tmp_dir:
  format: insights.formats._json.JsonFormat
  target_components: []
  consumer:
    name: controller.consumer.Consumer
    kwargs:
      incoming_topic: platform.upload.buckit
      incoming_topic_env: CDP_INCOMING_TOPIC
      group_id: ccx_data_pipeline_app
      group_id_env: CDP_GROUP_ID
      bootstrap_servers:
        - "10.34.129.172:9092"
      bootstrap_server_env: CDP_CONSUMER_SERVER

  downloader:
    name: controller.http_downloader.HTTPDownloader

  publisher:
    name: controller.kafka_publisher.KafkaPublisher
    kwargs:
      outgoing_topic: ccx.ocp.results
      outgoing_topic_env: CDP_OUTGOING_TOPIC
      bootstrap_servers:
        - "10.34.129.172:9092"
      bootstrap_server_env: CDP_PUBLISHER_SERVER
  watchers:
    - name: controller.watchers.consumer_watcher.StatsWatcher
      kwargs:
        prometheus_port: 8000
    - name: controller.watchers.cluster_id_watcher.ClusterIdWatcher

  logging:
    version: 1
    disable_existing_loggers: false
    handlers:
      default:
        level: DEBUG
        class: logging.StreamHandler
        stream: ext://sys.stdout
        formatter: json
        filters:
          - context_filter
      logstash:
        level: INFO
        class: logstash.TCPLogstashHandler
        host: "127.0.0.1"
        port: 5000
        version: 1
    formatters:
      brief:
        format: "%(message)s"
      json:
        (): "pythonjsonlogger.jsonlogger.JsonFormatter"
        format: "%(levelname)s %(asctime)s %(name)s %(filename)s %(message)s"
    filters:
      context_filter:
        (): "controller.log_filter.LogFilter"
    root:
      handlers:
        - default
        - logstash
    loggers:
      insights_messaging:
        level: DEBUG
      insights:
        level: WARNING
      controller:
        level: DEBUG
